<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signUp</title>
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/signUp.css">
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/signUp.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <div>
        <button>
          <a href="../index.html"><img src="../imgs/prev_btn.svg" alt=""></a>
        </button>
        <div class="logo">
          <a href="../index.html"><img src="../imgs/조말론로고.svg" alt=""></a>
        </div>
      </div>
    </header>
    <div class="block"></div>
    <section>
      <div class="wrap">
        <div>
          <div class="topBtn">
            <button><a href="signIn.html">로그인</a></button>
            <button><a href="signUp.html">계정 생성하기</a></button>
          </div>
          <div class="bottomCnt">
            <div>
              <div class="kakao">
                <a href="#"><img src="../imgs/kakao.svg" alt="카카오"></a>
              </div>
              <div class="naver">
                <a href="#"><img src="../imgs/naver.svg" alt="네이버"></a>
              </div>
            </div>
            <div>또는</div>
            <form action="../sign/signIn.html">
              <input type="text" id="name" placeholder="*이름">
              <input type="text" id="email" placeholder="*이메일">
              <input type="text" id="phone" placeholder="*핸드폰 번호">
              <input type="password" id="pw" placeholder="*비밀번호">
              <div class="pwIcon">
                <img class="crossed" src="../imgs/pwIcon_cross.svg" alt="">
                <img class="notCrossed" src="../imgs/pwIcon.svg" alt="">
              </div>
              <div class="select">
                <div class="selected">성별 (선택)</div>
                <div class="selectIcon">
                  <img class="down" src="../imgs/downIcon.svg" alt="">
                  <img class="up" src="../imgs/upIcon.svg" alt="">
                </div>
                <div class="options">
                  <div class="option">남자</div>
                  <div class="option">여자</div>
                </div>
              </div>
              <div class="birth">
                <p>생년월일 입력 후 MMS 수신 알림에 동의하시면 생일 혜택을 드립니다.</p>
                <input type="text" id="year" maxlength="4" placeholder="년">
                <input type="text" id="month" maxlength="2" placeholder="월">
                <input type="text" id="date" maxlength="2" placeholder="일">
              </div>
              <div class="chkWrap">
                <div>
                  <input type="checkbox" id="required">
                  <p>[필수] <a href="../story/customerSerivce/08_termsConditons.html">이용 약관</a>에 동의하고, 본인은 만 14세 이상입니다.</p>
                  <br>
                  <input type="checkbox">
                  <p>[선택] <a href="../story/customerSerivce/08_termsConditons.html">마케팅 및 홍보 목적의 개인정보 수집</a>에 동의합니다.</p>
                </div>
                <p class="chkInfo">
                  마케팅 수신 및 홍보 목적의 개인정보 수집 및 이용에 미동의 시, 마케팅 목적의 소식 및 특별 혜택 정보를 받아 보실 수 없습니다.
                </p>
              </div>
              <button type="submit">계정 생성하기</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
        <div>
          <a href="../story/customerSerivce/08_termsConditons.html">개인정보 처리방침</a>
        <a href="../story/customerSerivce/08_termsConditons.html">이용약관</a>
        </div>
        <div>
          <p>© Jo Malone London 2021</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
