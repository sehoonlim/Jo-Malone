<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infoPrint</title>
    <link rel="stylesheet" href="CSS/infoPrint.css">
    <link rel="stylesheet" href="CSS/basketProduct.css">
</head>
<body>
  <logo>
    <a href="../index.html"><img src="../imgs/조말론로고.svg"></a>  <!-- 상위 로고 -->
  </logo>
    <wrapper>
      <h2>주문 상세 내역</h2>
      <div class="orderNum"><p>주문번호 : 12345678</p></div>
        <div class="orderMain">
          <div class="delInfo">
          </br><h4>배송지 정보</h4></br>
            <p><font size="2">김수훈</br>
                12285</br>
                경기도 남양주시 다산중앙로146번길 7</br>
                (다산동, 다산롯데캐슬)</br>
                2205동 1702호</br>
                휴대전화 번호 010-5153-7365</br></font></p>
          </div>
          <div class="delOffer">
          </br><h4>배송요청사항</h4></br>
            <p><font size="2">요청사항이 없습니다.</font></p>
          </div>
          <div class="giftWrap">
          </br><h4>선물 포장</h4></br>
            <p><font size="2">이 주문은 선물포장 주문 건입니다.</font></p>
          </div>
        </div>

        <div class="credit">
        </br><h4>결제</h4></br>
          <p>결제 방법 : 신용카드</p>
          <p>카드 종류 : 현대카드</p>
        </div>

        <div class="ProductHead">
          <div class="productImg">제품</div>
          <div class="info"></div>
          <div class="price">가격</div>
          <div class="qty">수량</div>
          <div class="total">총 합계</div>
        </div>

      <div class="prdSection">
        <div class="productImg"><img src="../imgs/wishPerfume1.avif"></div>
          <div class="info">블랙베리 앤 베이 코롱</div>
          <div class="price">₩235,000</div>
          <div class="qty">
          <div class="productQty">1</div>
            
        </div>
        <div class="total">₩235,000</div>
      </div>

      <div class="prdSection">
        <div class="productImg"><img src="../imgs/wishPerfume2.avif"></div>
          <div class="info">잉글리쉬 페어 앤 프리지아</div>
          <div class="price">₩235,000</div>
          <div class="qty">
          <div class="productQty">1</div>
        </div>
        <div class="total">₩235,000</div>
      </div>

        <div class="subTotal">
          <div class="allTotal">
            <p>합계 ₩470,000</p>
          </div>
        </div>
      
    </wrapper>
    
</body>
</html>
